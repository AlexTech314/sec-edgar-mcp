{% set name = "sec-edgar-mcp" %}
{% set version = environ.get('GIT_DESCRIBE_TAG', '1.0.2').lstrip('v') %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  noarch: python
  number: 0
  script: |
    {{ PYTHON }} -m pip install . -vv
    {{ PYTHON }} -m pip install mcp[cli]>=1.7.1 edgartools>=4.4.0

requirements:
  host:
    - python >=3.11
    - pip
    - setuptools >=61.0
  run:
    - python >=3.11
    - pip
    - requests >=2.31.0

test:
  imports:
    - sec_edgar_mcp

about:
  home: https://github.com/stefanoamorelli/sec-edgar-mcp
  summary: Open-source MCP server for the SEC EDGAR database
  description: |
    Provides access to SEC EDGAR database through a Model Context Protocol (MCP) server.
    Created by Stefano Amorelli.
  license: AGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stefano.amorelli
